<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="http://localhost:5000/api/profile/image"
      enctype="multipart/form-data"
    >
      <input type="file" />
      <button>submit</button>
    </form>
  </body>
</html>
<script>
  const form = document.querySelector("form");
  const fileInput = document.querySelector("form input");
  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // Mencegah reload

    const selectedFile = fileInput.files[0]; // Ambil file dari input
    if (!selectedFile) {
      alert("Pilih file terlebih dahulu");
      return;
    }

    const formData = new FormData();
    formData.append("file", selectedFile); // Tambahkan file ke formDat

    try {
      const res = await fetch("http://localhost:5000/api/profile/image", {
        method: "PATCH",
        body: formData,
        credentials: "include", // agar cookie token ikut terkirim
      });

      const result = await res.json();
      console.log("Success:", result);
      alert("Upload berhasil!");
    } catch (error) {
      console.error("Upload error:", error);
      alert("Upload gagal");
    }
  });
</script>
